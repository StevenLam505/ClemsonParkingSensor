<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="src/css/style.css">
        <script></script>
        <title>Clemson Parking Spaces</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

<header>
    <img class="headerText" src="src/images/clemsonUniversityName.png" />
</header>

<body onload="CreateTable()">
    <div class="topnav">
        <div class="dropdown">
            <button class="dropbtn">Commuter Parking</button>
            <div class="dropdown-content">
                <a id="C1" onclick="ChangeParkingLot()">C-1</a>
                <a id="C2" onclick="ChangeParkingLot()">C-2</a>
                <a id="C11" onclick="ChangeParkingLot()">C-11 (Brooks)</a>
            </div>
        </div>
        <div class="dropdown">
        <button class="dropbtn">Employee Parking</button>
            <div class="dropdown-content">
                <a id="E1" onclick="ChangeParkingLot()">E-1</a>
                <a id="E2" onclick="ChangeParkingLot()">E-2</a>
            </div>
        </div>
    </div>
    <div class="column">
        <iframe class="iframe" id="parkinglot_iframe" src="parkingLot.html" title="description" scrolling="no" style="width: 960px;height: 600px;"></iframe>
        <script>
            var iframe = document.getElementById("parkinglot_iframe");

            function resizeIt(){
                var iframeWidth = parseFloat(iframe.style.width.replace("px",""));
                // iframe.style.transform = "translate(-50%,0) rotate(90deg)"
                // console.log(parseFloat(iframe.style.width.replace("px","")));
                if(window.innerWidth < iframeWidth){
                    var scaleString = (window.innerWidth/iframeWidth).toString();
                    iframe.style.transform = "translate(-50%,0) scale("+scaleString+","+scaleString+")";
                }
                else
                {
                    var scaleString = "1";
                    iframe.style.transform = "translate(-50%,0) scale("+scaleString+","+scaleString+")";
                }
            }

            window.addEventListener("resize",resizeIt);
            iframe.addEventListener("load",resizeIt);
        </script>
        <canvas id="dayChart" class="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/js/apiAccess.js"></script>
    <script src="src/js/dayChart.js"></script>
</body>
</html>
